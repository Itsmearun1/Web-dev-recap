<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #Color {
      color: coral;
    }

    #Size {
      font-size: 2rem;
    }

    #Weight {
      font-weight: 900;
    }

    #Family {
      font-family: 'Caveat', cursive;
    }
    #Align{
      text-align: right;
    }
    htm{
      font-size: 30px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tac+One&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 >Important CSS Properties</h1>
  <p id="Color">Color</p>
  <p id="Size">Font Size</p>
  <p id="Weight">Font Weight</p>
  <p id="Family">Font Family</p>
  <p id="Align">Text Align</p>

</html>
